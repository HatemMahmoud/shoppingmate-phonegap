<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Mate</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  </head>
  <body>
    <div data-role="page">
      <div id="header" data-role="header" data-position="fixed">
        <a href="#left-panel" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Menu</a>
        <h1>Supermarket List</h1>
      </div>
      <div data-role="content" data-theme="c">
        <form>
          <label for="new_item" class="ui-hidden-accessible">New item:</label>
          <input id="new_item" type="text" placeholder="New item...">
          <fieldset data-role="controlgroup">
            <input id="item_1" type="checkbox">
            <label for="item_1">Milk</label>
            <input id="item_2" type="checkbox">
            <label for="item_2">Bread</label>
            <input id="item_3" type="checkbox" checked="checked">
            <label for="item_3">Cheese</label>
            <input id="item_4" type="checkbox">
            <label for="item_4">Apple</label>
            <input id="item_5" type="checkbox" checked="checked">
            <label for="item_5">Chocolate</label>
            <input id="item_6" type="checkbox" checked="checked">
            <label for="item_6">Tomato</label>
            <input id="item_7" type="checkbox">
            <label for="item_7">Orange</label>
          </fieldset>
        </form>
      </div>
      <div data-role="panel" id="left-panel" data-theme="a">
        <ul data-role="listview" data-inset="true" data-theme="c" data-divider-theme="a" data-count-theme="c">
          <input id="new_list" type="text" placeholder="New list...">
          <li><a href="#header" data-rel="close">Party <span class="ui-li-count">5</span></a></li>
          <li class="ui-btn-down-c"><a href="#header" data-rel="close">Supermarket <span class="ui-li-count">7</span></a></li>
          <li><a href="#header" data-rel="close">Clothes <span class="ui-li-count">4</span></a></li>
          <li><a href="#header" data-rel="close">Groceries <span class="ui-li-count">9</span></a></li>
          <li><a href="#header" data-rel="close">Weekend <span class="ui-li-count">2</span></a></li>
        </ul>
      </div>
    </div>
    <script src="cordova-2.7.0.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
  </body>
</html>
