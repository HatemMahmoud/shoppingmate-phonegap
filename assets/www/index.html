<!DOCTYPE html>
<html>
  <head>
    <title>ShoppingMate</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
  </head>
  <body>
    <div data-role="page">
      <div id="header" data-role="header" data-position="fixed">
        <h1>Supermarket List</h1>
      </div>
      <div data-role="content">
        <form>
          <label for="new_item" class="ui-hidden-accessible">Text input:</label>
          <input id="new_item" type="text" placeholder="New item...">
          <fieldset data-role="controlgroup">
            <input id="item_1" type="checkbox">
            <label for="item_1">Milk</label>
            <input id="item_2" type="checkbox">
            <label for="item_2">Bread</label>
            <input id="item_3" type="checkbox" checked="checked">
            <label for="item_3">Cheese</label>
            <input id="item_4" type="checkbox">
            <label for="item_4">Apple</label>
            <input id="item_5" type="checkbox" checked="checked">
            <label for="item_5">Chocolate</label>
            <input id="item_6" type="checkbox" checked="checked">
            <label for="item_6">Tomato</label>
            <input id="item_7" type="checkbox">
            <label for="item_7">Orange</label>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="cordova-2.7.0.js"></script>
    <script src="js/jquery-2.0.0.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
  </body>
</html>
